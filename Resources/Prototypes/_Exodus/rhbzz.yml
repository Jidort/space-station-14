- type: entity
  id: WeaponFlamethrower
  parent: BaseItem
  name: spray nozzle
  description: A high-powered spray nozzle used in conjunction with a backpack-mounted water tank.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Basic/spraynozzle.rsi
    state: icon
  - type: Item
    sprite: Objects/Weapons/Guns/Basic/spraynozzle.rsi
    size: Normal
  - type: Gun
    projectileSpeed: 20
    minAngle: 35
    maxAngle: 35
    cameraRecoilScalar: 0
    fireRate: 7
    selectedMode: FullAuto
    availableModes:
    - FullAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/water_spray.ogg
  - type: Appearance
  - type: ClothingSlotAmmoProvider
    targetSlot: SUITSTORAGE
    providerWhitelist:
      tags:
      - NozzleBackTank

- type: entity
  parent: Clothing
  id: ClothingBackpackFlamethrower
  name: backpack water tank
  description: Holds a large amount of fluids. Supplies to spray nozzles in your hands.
  components:
  - type: Tag
    tags:
    - NozzleBackTank
  - type: Sprite
    sprite: Clothing/Back/Backpacks/waterbackpack.rsi
    state: icon
  - type: Item
    size: Ginormous
  - type: Clothing
    slots: SUITSTORAGE
    sprite: Clothing/Back/Backpacks/waterbackpack.rsi
  - type: SolutionAmmoProvider
    solutionId: tank
    proto: BulletFlamethrower
  - type: SolutionContainerManager
    solutions:
      tank:
        maxVol: 3000 #much water
        reagents:
        - ReagentId: Napalm
          Quantity: 300
        - ReagentId: ChlorineTrifluoride
          Quantity: 300
        - ReagentId: Phlogiston
          Quantity: 2400
  - type: SolutionTransfer
    transferAmount: 10
  - type: UserInterface
    interfaces:
      enum.TransferAmountUiKey.Key:
        type: TransferAmountBoundUserInterface
  - type: DrawableSolution
    solution: tank
  - type: RefillableSolution
    solution: tank
  - type: DrainableSolution
    solution: tank
  - type: ExaminableSolution
    solution: tank


- type: entity
  id: BulletFlamethrower
  name: water
  categories: [ HideSpawnMenu ]
  components:
  - type: Clickable
  - type: Physics
    bodyType: Dynamic
    linearDamping: 0
    angularDamping: 0
  - type: TimedDespawn
    lifetime: 0.15
  - type: Projectile
    damage:
      types:
        Heat: 0
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/water_shot.rsi
    layers:
    - state: icon
      map: ["enum.VaporVisualLayers.Base"]
  - type: Ammo
    muzzleFlash: null
  - type: SolutionContainerManager
    solutions:
      vapor:
        maxVol: 50
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.60,-0.60,0.60,0.30"
        hard: false
        mask:
        - Impassable
        - BulletImpassable
  - type: Appearance
  - type: VaporVisuals
  - type: IgniteOnCollide
    fireStacks: 2
  - type: IgnitionSource
    ignited: true
    temperature: 100
  - type: EmbeddableProjectile


